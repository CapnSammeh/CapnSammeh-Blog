# Backend Config
backend:
  name: github
  repo: CapnSammeh/CapnSammeh-Blog
  branch: main
site_url: "http://samherring.netlify.app"

# Folders
media_folder: static/img
public_folder: /public/images

# Other
show_preview_links: true

# Collections
collections:
  # Branch Pages
  - label: 'Branch Pages'
    name: 'pages'
    create: false
    files: 
      - label: 'Home Page'
        name: 'homepage'
        file: 'content/_index.md'
        fields: 
          - {label: 'Draft', name: 'draft', widget: 'boolean'}
          - {label: 'Title', name: 'title', widget: 'string'}
  
  # Posts Management
  - name: 'posts'
    label: 'Posts'
    label_singular: 'Post'
    folder: content/posts
    create: true
    slug: '{{title}}/index'
    filter: {field: 'showCMS', value: true}
    preview_path: "posts/{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Show CMS", name: 'showCMS', widget: 'hidden', default: true}
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true, required: false}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Series', name: 'series', widget: 'list', required: false }
      - { label: 'Series Order', name: 'series_order', widget: 'number', value_type: 'int', required: false }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false, allow_add: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }